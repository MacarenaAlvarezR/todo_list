<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <hr>
        <h5>Nueva tarea</h5>
        <div class="input-container">

            <input type="text" id="nuevaTarea">
            <button class="btnagregar" onclick="agregarTarea()">Agregar</button>
        </div>

        <div class="resumen">
            <p>Total: <span id="totalTareas">0</span></p>
            <p>Realizadas: <span id="tareasRealizadas">0</span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="listaTareas"></tbody>
        </table>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
